name: CI-Release
on: 
  push:
    branches: [master, develop]
  pull_request:
    branches: [update-baseline] #debug

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        include:
          - prerelease: false
            if: github.ref == 'refs/heads/master'
            smalltalk: [Squeak64-5.3]
            tag_prefix: ''
            release_prefix: 'Release'
          - prerelease: true
            if: github.ref != 'refs/heads/master'
            smalltalk: [SqueakTrunk-5.3]
            tag_prefix: 'Trunk'
            release_prefix: 'Trunk Release'

    name: ${{ matrix.smalltalk }} on ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-version: ${{ matrix.smalltalk }}
      - run: smalltalkci -s ${{ matrix.smalltalk }} .smalltalk.release.ston
        timeout-minutes: 15
      - name: Get current time
        uses: 1466587594/get-current-time@v1
        id: current-time
        with:
          format: YYYYMMDD-HH
          utcOffset: "+01:00"
      - name: Create ${{ release_prefix }}
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: $${ tag_prefix }}${{ steps.current-time.outputs.formattedTime  }} 
          release_name: ${{ release_prefix }} ${{ steps.current-time.outputs.formattedTime  }}
          draft: false
          prerelease: ${{ prerelease }}
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: /home/runner/.smalltalkCI/_builds/TelegramClient.sar
          asset_name: TelegramClient.sar
          asset_content_type: application/zip
